<body>
    <div class="page-wrapper bg-blue p-t-100 p-b-100 font-robo">
        <div class="wrapper wrapper--w680">
            <div class="card card-1">
                <div class="card-heading"></div>
                <div class="card-body">
                    <h2 class="title">Enter Passanger Details for : {{seat}}</h2>
                    <form >
                        <div class="input-group">
                            <input class="input--style-1" type="text" placeholder="NAME" name="name" [(ngModel)]=passengerdetails.name>
                        </div>
                        <div class="row row-space">
                            <!-- <div class="col-2"> -->
                                <div class="input-group">
                                    <input class="input--style-1" type="text" placeholder="AGE" name="res_code" [(ngModel)]=passengerdetails.age>
                                </div>
                                <div class="input-group">
                                    <input class="input--style-1" type="text" placeholder="GENDER" name="res_code" [(ngModel)]=passengerdetails.gender>
                                </div>
                            </div>
                        <!-- </div> -->
                        
                        
                        <div class="p-t-20">
                            <button  id="addPass" class="btn btn--radius btn--green" (click)="ADD()" >Add Passenger</button>
                        </div>
                        <div>
                            <button class="btn btn--radius btn--green" type="submit" *ngIf='totalMembers==counter' (click)='bookTicket()'>Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


</body>
