<div class="user-ragistration width">
    <div class="container register">
        <div class="row">
            <div class="col-md-9 register-left">
                <img src="../../assets/hawai.jpg" width="60" height="200" alt="" />
                <img src="../../assets/japan1.jpg" width="60" height="200" alt="" />
                <img src="../../assets/japan2.jpg" width="60" height="200" alt="" />
                <img src="../../assets/japan3.jpg" width="60" height="200" alt="" />


                <h3>Aisatsu!</h3>
                <p>You are just a click away from your dream destination</p>

            </div>
            <div class="col-md-9 register-right">
                <ul class="nav nav-tabs nav-justified" id="myTab" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab"
                            aria-controls="home" aria-selected="true">User</a>
                    </li>

                </ul>
                <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                        <h3 class="register-heading">Welcome to Let's Fly</h3>
                        <div class="row register-form">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="text" class="form-control" name="Name" placeholder=" Name *"
                                        [(ngModel)]="user.name" required pattern="[A-Za-z]{3,}"
                                        #firstName="ngModel">
                                    <span class="alert-warning" *ngIf="firstName.touched && firstName.invalid">First
                                        Name is invalid</span>
                                    <!-- <div *ngIf="firstName.submitted && firstName.invalid" class="invalid-feedback">
                                                <div *ngIf="firstName.errors.required">First Name is required</div>
                                            </div> -->
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Age *" [(ngModel)]="user.age"
                                        required pattern="[0-9]{1,2}" #lastName="ngModel">
                                    <span class="alert-warning" *ngIf="lastName.touched && lastName.invalid">Age is
                                        invalid</span>
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control" placeholder="Password *"
                                        [(ngModel)]="user.password" required
                                        pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" #password="ngModel">
                                    <span class="alert-warning" *ngIf="password.touched && password.invalid">Password is
                                        invalid</span>
                                </div>
                                <!-- <div class="form-group">
                                            <input type="password" class="form-control"  placeholder="Confirm Password *" value="" />
                                        </div> -->
                                <div class="form-group">
                                    <div class="maxl">
                                        <label class="radio inline">
                                            <input type="radio" name="gender" value="male" [(ngModel)]="user.gender">
                                            <span> Male </span>
                                        </label>
                                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                        <label class="radio inline">
                                            <input type="radio" name="gender" value="female" [(ngModel)]="user.gender">
                                            <span>Female </span>
                                        </label>
                                    </div>
                                    <div>
                                        {{registerStatus}}
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="email" class="form-control" placeholder="Your Email *"
                                        [(ngModel)]="user.email" required
                                        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" #email="ngModel">
                                    <span class="alert-warning" *ngIf="email.touched && email.invalid">Email is
                                        invalid</span>
                                </div>
                                <div class="form-group">
                                    <input type="text" minlength="10" maxlength="10" name="txtEmpPhone"
                                        class="form-control" placeholder="Your Phone *" value=""  [(ngModel)]=user.contact>
                                </div>
                                <!-- <div class="form-group">
                                            <select class="form-control">
                                                <option class="hidden"  selected disabled>Please select your Sequrity Question</option>
                                                <option>What is your Birthdate?</option>
                                                <option>What is Your old Phone Number</option>
                                                <option>What is your Pet Name?</option>
                                            </select>
                                        </div> -->
                                <!-- <div class="form-group">
                                            <input type="text" class="form-control" placeholder="Enter Your Answer *" value="" />
                                        </div> -->
                                <br>
                                <div>
                                    <input type="submit" class="btnRegister"  (click)="signup()"  value="Register" />

                                </div>
                            </div>
                        </div>
                    </div>





                </div>
            </div>
        </div>

    </div>
</div>
