<form class="credit-card" #payment="ngForm">
    <div class="form-header">
      <h4 class="title">Credit card detail</h4>
    </div>
   
    <div class="form-body">
      <div class= "form-group">
      <!-- Card Number -->
      <input type="number" class="card-number"  name="number" placeholder="Card Number" [(ngModel)]=payment.id required pattern="[0-9]{16}" #number='ngModel'>
      <span *ngIf="number.touched && number.invalid" class="alert-danger">
        Enter correct card Number!
    </span>
    </div>
      
    <div class= "form-group">
      <input type="text" class="card-holder" placeholder="Name On Card" name="name" [(ngModel)]=payment.name required pattern="[A-z][a-z]{3}" #name='ngModel'>
      <span *ngIf="name.touched && name.invalid" class="alert-danger">
        Enter correct name on card!
    </span>
      </div>
   
      <!-- Date Field -->
      <div class="date-field">
        <div class="month">
          <select name="Month">
            <option value="january">January</option>
            <option value="february">February</option>
            <option value="march">March</option>
            <option value="april">April</option>
            <option value="may">May</option>
            <option value="june">June</option>
            <option value="july">July</option>
            <option value="august">August</option>
            <option value="september">September</option>
            <option value="october">October</option>
            <option value="november">November</option>
            <option value="december">December</option>
          </select>
        </div>
        <div class="year">
          <select name="Year">
            <option value="2016">2016</option>
            <option value="2017">2017</option>
            <option value="2018">2018</option>
            <option value="2019">2019</option>
            <option value="2020">2020</option>
            <option value="2021">2021</option>
            <option value="2022">2022</option>
            <option value="2023">2023</option>
            <option value="2024">2024</option>
          </select>
        </div>
      </div>
   
      <!-- Card Verification Field -->
      <div class="card-verification">
        <div class="cvv-input">
          <input type="number" placeholder="CVV">
        </div>
        <div class="cvv-details">
          <p>3 or 4 digits usually found <br> on the signature strip</p>
        </div>
      </div>
   
      <!-- Buttons -->
      <button type="submit" class="proceed-btn"><a href="#">Proceed</a></button>
    </div>
  </form>
